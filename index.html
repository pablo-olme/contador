<html lang="en">
<head>

<body>
    <div class="container py-5 text-center bg-warning">
        <h1>CONTADOR</h1>
        <button class="btn btn-info">Aumentar</button>
        <button class="btn btn-danger">Disminuir</button>  
        <h4 class="my-5">Contador: <span id="resultado">0</span></h4> 
    </div>

    <script>
        const resultado = document.getElementById("resultado");
        const aumentar = document.querySelector(".btn-info")
        const disminuir = document.querySelector(".btn-danger")
        let contador = 0

        aumentar.addEventListener("click", ()=>{
            console.log ("diste click")
            contador ++
            resultado.textContent = contador 
        })

        disminuir.addEventListener("click", ()=>{
            console.log ("diste click")
            contador --
            resultado.textContent = contador 
        })
